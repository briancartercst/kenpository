<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
<script>
var dateToday = new Date();
$(function() {
    $( "#from" ).datepicker({
      showOn: "button",
      buttonImage: "images/datebox.png",
      buttonImageOnly: true,
      minDate: dateToday,
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#to" ).datepicker({
      showOn: "button",
      buttonImage: "images/datebox.png",
      buttonImageOnly: true,
      minDate: dateToday,
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
</script>

                <h4 class="span6" style="padding-left:10px">Phone Number: <input type="text" name="phonenumber" pattern="[0-9-!@#$%^*_|]{13}" placeholder="###-###-####" required></h4>
                <h4 class="span6" style="padding-left:10px">Number of Attendee's: <input type="number" name="numberofattendees" min="1"></h4>
                <h4 class="span6" style="padding-left:10px">Requested Dates:  <label for="mydate">Some Date</label>

<input name="mydate" id="mydate" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
<label for="to">to</label>
<input type="text" id="to" name="to" /></h4>
